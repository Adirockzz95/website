{{ define "main" }}

<h2>Notes</h2>

<ul>
{{ range where .Site.RegularPages "Section" "notes" }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
    <span class="date">{{ .Date.Format "02 Jan 2006" }}</span>
    {{ range .Params.tags }}
      <a class="tag" href="/tags/{{ . | urlize }}/">[{{ . }}]</a>
    {{ end }}
  </li>
{{ end }}
</ul>

{{ end }}
